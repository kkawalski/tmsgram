{% extends "base.html" %}


{% block content %} 
    {% if request.user == post.user %}
        {% if post.image %}
            <div>
                <img width="300px" src="{{ post.image.url }}" alt="">
            </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    {% else %}
        <h2>{{ post }}</h2>
    {% endif %}
{% endblock %}
